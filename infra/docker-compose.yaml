services:
  postgres:
    image: postgres:16-alpine
    container_name: backofficemanagement_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-backofficemanagement}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-backofficemanagement}"]
      interval: 10s
      timeout:  5s
      retries:  5
      start_period: 10s
    networks:
      - backofficemanagement_network

  redis:
    image: redis:7-alpine
    container_name: backofficemanagement_redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout:  5s
      retries:  5
      start_period: 5s
    networks:
      - backofficemanagement_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  backofficemanagement_network:
    driver: bridge